<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Hindi Dictionary</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Css/styles.css">
  <link rel="icon" type="image/x-icon" href="Assets/Gallery/favicon.png">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">English to Hindi Dictionary</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="wordInput" class="form-control" placeholder="Enter an English word">
          <button id="searchBtn" class="btn btn-primary">Translate</button>
        </div>
      </div>
    </div>
    <div id="result" class="text-center mt-4"></div>
  </div>

<!-- Footer -->
<footer class="footer mt-5 py-3 bg-light">

      <p class="mb-0">© 2025 English-to-Hindi Dictionary. All rights reserved.</p>
    </div>
  </footer>


  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="Js/script.js"></script>
</body>
</html>
